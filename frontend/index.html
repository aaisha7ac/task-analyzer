<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <h2>Add Tasks</h2>
                
                <!-- Strategy Selector -->
                <div class="strategy-selector">
                    <label for="strategy">Sorting Strategy:</label>
                    <select id="strategy" class="strategy-select">
                        <option value="smart_balance">Smart Balance - Best overall prioritization</option>
                        <option value="fastest_wins">Fastest Wins - Prioritize low-effort tasks</option>
                        <option value="high_impact">High Impact - Prioritize importance</option>
                        <option value="deadline_driven">Deadline Driven - Prioritize by due date</option>
                    </select>
                </div>

                <!-- Input Mode Tabs -->
                <div class="input-tabs">
                    <button class="tab-btn active" data-tab="form">Single Task Form</button>
                    <button class="tab-btn" data-tab="json">Bulk JSON Input</button>
                </div>

                <!-- Form Input -->
                <div id="formTab" class="tab-content active">
                    <form id="taskForm" class="task-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="title">Task Title *</label>
                                <input type="text" id="title" name="title" required 
                                       placeholder="e.g., Fix login bug">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dueDate">Due Date *</label>
                                <input type="date" id="dueDate" name="dueDate" required>
                            </div>
                            <div class="form-group">
                                <label for="estimatedHours">Estimated Hours *</label>
                                <input type="number" id="estimatedHours" name="estimatedHours" 
                                       min="0.5" step="0.5" value="1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="importance">Importance (1-10) *</label>
                                <input type="number" id="importance" name="importance" 
                                       min="1" max="10" value="5" required>
                                <input type="range" id="importanceRange" min="1" max="10" value="5">
                            </div>
                            <div class="form-group">
                                <label for="dependencies">Dependencies (comma-separated IDs)</label>
                                <input type="text" id="dependencies" name="dependencies" 
                                       placeholder="e.g., 1, 3, 5">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                            <button type="button" id="clearForm" class="btn btn-secondary">Clear</button>
                        </div>
                    </form>

                    <div id="taskList" class="task-list">
                        <h3>Tasks to Analyze (<span id="taskCount">0</span>)</h3>
                        <div id="taskItems" class="task-items"></div>
                    </div>
                </div>

                <!-- JSON Input -->
                <div id="jsonTab" class="tab-content">
                    <div class="json-input-container">
                        <label for="jsonInput">Paste JSON Array of Tasks:</label>
                        <textarea id="jsonInput" class="json-textarea" rows="10" 
                                  placeholder='[
  {
    "title": "Fix login bug",
    "due_date": "2025-11-30",
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  }
]'></textarea>
                        <button id="loadJson" class="btn btn-primary">Load Tasks from JSON</button>
                    </div>
                </div>

                <div class="analyze-section">
                    <button id="analyzeTasks" class="btn btn-analyze" disabled>
                        Analyze Tasks
                    </button>
                    <button id="getSuggestions" class="btn btn-suggest" disabled>
                        Get Top 3 Suggestions
                    </button>
                </div>
            </section>

            <!-- Output Section -->
            <section class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h2>Analysis Results</h2>
                    <button id="clearResults" class="btn btn-secondary">Clear Results</button>
                </div>
                
                <div id="resultsContainer" class="results-container"></div>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing tasks...</p>
            </div>

            <!-- Error Display -->
            <div id="errorDisplay" class="error-message" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
